<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CoffeeDB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('button').click(function () {
                $.getJSON('http://localhost:45553/api/home', function (result) {
                    $.each(result, function () {
                        $('ul').append('<li> From ' + this.Country + ' with strength ' + this.Strength + ' and decaf is ' + this.IsDecaf + '.</li>');
                        $('button').hide();
                    });
                });
                
            });
        });
    </script>
</head>
<body>
<h3>List of Coffees from around the world:</h3>

<ul></ul>
    <button>Press Me!</button>

</body>
</html>

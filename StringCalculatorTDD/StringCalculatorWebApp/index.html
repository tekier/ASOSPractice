<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Parser</title>
</head>
<body>

<div>
    <h2>Enter string to calculate</h2>
    <input type="text" id="inp" size="20"/>
    <input type="button" value="Calculate" onclick="calculate();"/>
    <p id="sum"/>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = "api/StringCalculator";
    
    function calculate() {
        var input = $('#inp').val();
        $.getJSON(uri + '/?inputString=' + input)
            .done(function (data) {
                $('#sum').text('Answer: ' + data);
            })
            .fail(function(jqXHR, textStatus, err) {
                $('#sum').text('Error: ' + err);
            });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Parser</title>
</head>
<body>
<div>
    
</div>
<div>
    <h2>Enter string to calculate</h2>
    <input type="text" id="inputString" size="5"/>
    <input type="button" value="Calculate" onclick="calculate();"/>
</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = "api/sum";

    function formatItem(item) {
        return item;
    }

    function calculate() {
        var input = $('#inputString').val();
        $.getJSON(uri + '/' + input)
            .DONE(function(data) {
                $('#sum').text(formatItem(data));
            });
    }
</script>
</body>
</html>
